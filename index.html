<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/general.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 thumbnail square green">
          <a href="http://reddit.com">
            <i class="fa fa-reddit-alien fa-5x"></i>
            <h1>reddit</h1>
          </div>
        <div class="col-lg-3 thumbnail square red">
          <a href="http://www.hotslogs.com/Default">
              <img src="img/Heroes1.png" alt="" class="img-responsive">
              <div class="caption">
                <h1>hotslogs</h1>
              </div>
          </a>

        </div>
        <div class="col-lg-3 thumbnail square blue">
          <a href="https://app.keeweb.info/">
            <i class="fa fa-key"></i>
            <h1>KeeWeb</h1>
          </a>
        </div>
        <div class="col-lg-3 thumbnail square yellow">
          <a href="https://github.com/">
            <i class="fa fa-github-alt"></i>
            <h1>github</h1>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 thumbnail square dark-blue">
          <a href="http://facebook.com/settings">
            <i class="fa fa-facebook-square block-center"></i>
            <h1>facebook</h1>
          </a>
        </div>
        <div class="col-lg-3 thumbnail square dark-green">
          <a href="http://youtube.com">
            <i class="fa fa-youtube"></i>
            <h1>youtube</h1>
          </a>
        </div>
        <div class="col-lg-3 thumbnail square brown">
          <a href="http://mail.google.com">
            <i class="fa fa-envelope"></i>
            <h1>gmail</h1>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
